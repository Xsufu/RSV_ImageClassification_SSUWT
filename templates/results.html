<!DOCTYPE html>
<html>
  <head>
    <title>Result</title>
  </head>
  <body>
    <h1>Classification Results:</h1>
    <table>
      <tr>
        <th>Image Name</th>
        <th>Class</th>
      </tr>
      {% for item in result %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
